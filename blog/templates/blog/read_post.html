<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Post</title>
</head>

<body>
    {% include 'blog/header.html' %}

    <div class="min-h-screen bg-slate-400 p-8">
        <div class="bg-slate-300 p-8 rounded-xl">
            {% if post.show %}
            <h3 class="mb-4 text-4xl font-bold text-center underline underline-offset-2">
                {{post.title}}
            </h3>
            <div
                class="flex justify-center items-center rounded-xl border-2 border-slate-900 overflow-hidden p-8 bg-slate-400">
                <img src="/staic/post/{{post.image}}" class="rounded-xl" alt="{{post.title}}"
                    style="width: 50vw; max-height: 40vw;">
            </div>
            <br>
            <p>
                {{post.content|safe}}
            </p>
            {% else %}
            <p>
                No Post
            </p>
            {% endif %}
        </div>
    </div>

    {% include 'blog/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
