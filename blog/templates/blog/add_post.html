<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>

<body>
    {% include 'blog/header.html' %}

    <div class="min-h-screen bg-slate-400 p-8">
        <form action="/create-post/{{user.id}}" method="post" class="flex flex-col" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title" class="mb-1">Title:</label>
            <input id="title" name="title" type="text" placeholder="Enter Title" class="rounded-lg">
            <label for="content" class="mt-6 mb-1">Content:</label>
            <textarea id="content" name="content" style="min-height: 70vh;" class="p-4" placeholder="Enter Content"></textarea>
            <div class="flex justify-between mt-6">
                <input name="image" type="file">
                <button type="submit"
                    class="max-w-lg text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    submit
                </button>
            </div>
        </form>
    </div>

    {% include 'blog/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
